<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Day</title>
  <link rel="stylesheet" href="./estilo.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css  ">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div id="fundo"></div>
  <main class="content">

    <!--Div for Background-->
    <div class="bg text-center">

      <!--Div for Centered Text & Input-->
      <div class="centered">

        <p class="firstLine"> N &nbsp; A &nbsp; S &nbsp; A &nbsp; . &nbsp; A &nbsp; P &nbsp; O &nbsp; D &nbsp; </p>

        <p class="secondLine">Você está no site da Nasa. Bem vindo! <br>Selecione uma data e divirta-se!</p>

        <p class="pesquisa"> <input class="InputStyle" type="date" id="data" name="data" style="color:white;">
          <button type="submit" class="btn btn-link" id="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </p>

        <div class="invisivel" id="escondido">
          <div class="card mb-3" style="width: 1000px;">
            <div class="row g-0">
              <div class="col-md-6">
                <div id="imagem"></div>
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title">Description</h5>
                  <p class="card-text" id="title"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <script type="" src="./index.js"></script>
</body>

</html>
